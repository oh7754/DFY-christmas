  <!-- three.js (r150.1, ì˜ˆì „ ë°©ì‹ ì§€ì›) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>

  <script type="module">
  // ===== Firebase CDN import =====
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js';
  import {
    getFirestore,
    collection,
    addDoc,
    onSnapshot,
    query,
    orderBy,
    serverTimestamp,
    deleteDoc,
    doc
  } from 'https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js';
  import {

    ref,
    uploadBytes,

    deleteObject
  } from 'https://www.gstatic.com/firebasejs/12.5.0/firebase-storage.js';
  import {

  } from 'https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js';

  // === Firebase ì„¤ì • ===
  const firebaseConfig = {
    apiKey: "AIzaSyB_bZoaw6cvdrot7DEabrXsfyDYM-ZgaR0",
    authDomain: "dfy-christmas-tree-452d4.firebaseapp.com",
    projectId: "dfy-christmas-tree-452d4",
    storageBucket: "dfy-christmas-tree-452d4.firebasestorage.app",
    messagingSenderId: "424198884902",
    appId: "1:424198884902:web:cb6e92e8abe3299c5160e7",
    measurementId: "G-7TTVR9EM4E"
  };

  // Firebase ì´ˆê¸°í™”
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const storage = getStorage(app);
  const imagesCol = collection(db, "treeImages");

  // === Auth ì„¤ì • ===
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  // íšŒì‚¬ ë„ë©”ì¸
  const ALLOWED_DOMAIN = "dfy.co.kr";
  function isAllowedDomain(email) {
    return email && email.endsWith("@" + ALLOWED_DOMAIN);
  }

  // ì´ë¯¸ íŠ¸ë¦¬ì— ì˜¬ë ¤ì§„ ë¬¸ì„œ id ê¸°ì–µ
  const shownImageIds = new Set();
  // ë¬¸ì„œ id â†’ { mesh, data } ë§µ
  const imageMap = new Map();
  // í˜„ì¬ ë¡œê·¸ì¸ ìœ ì €
  let currentUser = null;

  // ===== â€œë‚´ê°€ ì˜¬ë¦° ì‚¬ì§„â€ UI ë Œë”ë§ =====
  function renderMyImagesList() {
    const listEl = document.getElementById("myImagesList");
    if (!listEl) return;

    listEl.innerHTML = "";

    if (!currentUser) {
      listEl.innerHTML = `<div style="opacity:0.6;">ë¡œê·¸ì¸í•˜ë©´ ë‚´ê°€ ì˜¬ë¦° ì‚¬ì§„ì„ ë³¼ ìˆ˜ ìˆì–´ìš”.</div>`;
      return;
    }

    const myItems = [];
    imageMap.forEach((entry, id) => {
      if (entry.data.ownerUid === currentUser.uid) {
        myItems.push({ id, ...entry.data });
      }
    });

    if (!myItems.length) {
      listEl.innerHTML = `<div style="opacity:0.6;">ì•„ì§ ì˜¬ë¦° ì‚¬ì§„ì´ ì—†ì–´ìš”.</div>`;
      return;
    }

    myItems.sort((a, b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0));

    myItems.forEach((item) => {
      const row = document.createElement("div");
      row.style.display = "flex";
      row.style.alignItems = "center";
      row.style.marginTop = "4px";
      row.style.gap = "6px";

      const thumb = document.createElement("img");
      thumb.src = item.url;
      thumb.style.width = "32px";
      thumb.style.height = "32px";
      thumb.style.objectFit = "cover";
      thumb.style.borderRadius = "4px";

      const emailSpan = document.createElement("span");
      emailSpan.textContent = item.ownerEmail || "";
      emailSpan.style.flex = "1";
      emailSpan.style.fontSize = "10px";
      emailSpan.style.opacity = "0.7";

      const btn = document.createElement("button");
      btn.textContent = "ì‚­ì œ";
      btn.style.fontSize = "10px";
      btn.style.padding = "2px 6px";
      btn.style.borderRadius = "6px";
      btn.style.border = "none";
      btn.style.cursor = "pointer";
      btn.style.background = "#ef4444";
      btn.style.color = "white";

      btn.addEventListener("click", () => {
        if (confirm("ì´ ì‚¬ì§„ì„ íŠ¸ë¦¬ì—ì„œ ì§€ìš¸ê¹Œìš”?")) {
          deleteMyImage(item.id, item.path);
        }
      });

      row.appendChild(thumb);
      row.appendChild(emailSpan);
      row.appendChild(btn);
      listEl.appendChild(row);
    });
  }

  // ===== three.jsìš© ë©”ì‰¬ ìƒì„±/ì‚­ì œ =====
  function createMeshForDoc(docId, data, treeGroup, getRandomPositionOnTree) {
    const texLoader = new THREE.TextureLoader();
    texLoader.load(
      data.url,
      (texture) => {
        const aspect = texture.image.width / texture.image.height;
        const baseHeight = 1.0;
        const width = baseHeight * aspect;
        const height = baseHeight;

        const geo = new THREE.PlaneGeometry(width, height);
        const mat = new THREE.MeshBasicMaterial({
          map: texture,
          transparent: true,
          side: THREE.DoubleSide
        });
        const plane = new THREE.Mesh(geo, mat);

        const { position } = getRandomPositionOnTree();
        plane.position.copy(position);
        plane.lookAt(new THREE.Vector3(0, position.y, 0));
        plane.rotateY(Math.PI);

        treeGroup.add(plane);
        shownImageIds.add(docId);
        imageMap.set(docId, { mesh: plane, data });
        renderMyImagesList();
      },
      undefined,
      (err) => {
        console.error("í…ìŠ¤ì²˜ ë¡œë“œ ì˜¤ë¥˜", err);
      }
    );
  }

  function removeMeshForDoc(docId, treeGroup) {
    const entry = imageMap.get(docId);
    if (!entry) return;
    treeGroup.remove(entry.mesh);
    entry.mesh.geometry.dispose();
    if (entry.mesh.material.map) entry.mesh.material.map.dispose();
    entry.mesh.material.dispose();
    imageMap.delete(docId);
    shownImageIds.delete(docId);
    renderMyImagesList();
  }

  // ===== ì‹¤ì œ ì‚­ì œ ë™ì‘ =====
  async function deleteMyImage(docId, path) {
    const entry = imageMap.get(docId);
    if (!entry || !currentUser || entry.data.ownerUid !== currentUser.uid) {
      alert("ë‚´ê°€ ì˜¬ë¦° ì‚¬ì§„ë§Œ ì‚­ì œí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.");
      return;
    }

    try {
      if (path) {
        const storageRef = ref(storage, path);
        await deleteObject(storageRef);
      }
      await deleteDoc(doc(imagesCol, docId));
      // onSnapshotì˜ removed ì´ë²¤íŠ¸ì—ì„œ ë©”ì‰¬/ë¦¬ìŠ¤íŠ¸ ì •ë¦¬ë¨
    } catch (err) {
      console.error("ì‚­ì œ ì‹¤íŒ¨:", err);
      alert("ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆì–´ìš”. ì½˜ì†”ì„ í™•ì¸í•´ ì£¼ì„¸ìš”.");
    }
  }

  // ===== ë©”ì¸ ë¡œì§ =====
  window.addEventListener("load", () => {
    console.log("í˜ì´ì§€ ë¡œë“œë¨");

    const loginBtn   = document.getElementById("loginBtn");
    const logoutBtn  = document.getElementById("logoutBtn");
    const userInfoEl = document.getElementById("userInfo");
    const fileInput  = document.getElementById("fileInput");

    // ë¡œê·¸ì¸ ìƒíƒœ ë³€í™” ê°ì§€
    onAuthStateChanged(auth, (user) => {
      if (user && isAllowedDomain(user.email)) {
        currentUser = user;
        userInfoEl.textContent = `ë¡œê·¸ì¸: ${user.email}`;
        loginBtn.style.display  = "none";
        logoutBtn.style.display = "inline-block";
        fileInput.disabled      = false;
      } else if (user && !isAllowedDomain(user.email)) {
        currentUser = null;
        userInfoEl.textContent = `í—ˆìš©ë˜ì§€ ì•Šì€ ë„ë©”ì¸ì…ë‹ˆë‹¤: ${user.email}`;
        loginBtn.style.display  = "inline-block";
        logoutBtn.style.display = "inline-block";
        fileInput.disabled      = true;
      } else {
        currentUser = null;
        userInfoEl.textContent = "ë¡œê·¸ì¸ í•„ìš” (ì‚¬ë‚´ êµ¬ê¸€ ê³„ì •ë§Œ ê°€ëŠ¥)";
        loginBtn.style.display  = "inline-block";
        logoutBtn.style.display = "none";
        fileInput.disabled      = true;
      }
      renderMyImagesList();
    });

    // ë¡œê·¸ì¸ ë²„íŠ¼
    loginBtn.addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (err) {
        console.error("ë¡œê·¸ì¸ ì‹¤íŒ¨", err);
        alert("ë¡œê·¸ì¸ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ì½˜ì†”ì„ í™•ì¸í•´ì£¼ì„¸ìš”.");
      }
    });

    // ë¡œê·¸ì•„ì›ƒ ë²„íŠ¼
    logoutBtn.addEventListener("click", async () => {
      try {
        await signOut(auth);
      } catch (err) {
        console.error("ë¡œê·¸ì•„ì›ƒ ì‹¤íŒ¨", err);
      }
    });

    // === three.js ì”¬ êµ¬ì„± ===
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x020617);

    const camera = new THREE.PerspectiveCamera(
      45,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(0, 6, 14);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);

    const treeGroup = new THREE.Group();
    scene.add(treeGroup);

    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x223355, 0.8);
    hemiLight.position.set(0, 1, 0);
    scene.add(hemiLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1.0);
    dirLight.position.set(5, 10, 5);
    scene.add(dirLight);

    const groundGeo = new THREE.CircleGeometry(18, 64);
    const groundMat = new THREE.MeshStandardMaterial({
      color: 0x0b1220,
      metalness: 0.2,
      roughness: 0.8
    });
    const ground = new THREE.Mesh(groundGeo, groundMat);
    ground.rotation.x = -Math.PI / 2;
    ground.position.y = 0;
    scene.add(ground);

    const treeHeight = 8;
    const treeRadius = 3;

    const trunkGeo = new THREE.CylinderGeometry(0.4, 0.6, 1.5, 16);
    const trunkMat = new THREE.MeshStandardMaterial({
      color: 0x5b3a1e,
      roughness: 0.9
    });
    const trunk = new THREE.Mesh(trunkGeo, trunkMat);
    trunk.position.y = 0.75;
    treeGroup.add(trunk);

    const treeGeo = new THREE.ConeGeometry(treeRadius, treeHeight, 32, 1, true);
    const treeMat = new THREE.MeshStandardMaterial({
      color: 0x0f766e,
      roughness: 0.6,
      metalness: 0.2
    });
    const tree = new THREE.Mesh(treeGeo, treeMat);
    tree.position.y = 0.75 + treeHeight / 2;
    treeGroup.add(tree);

    const starGeo = new THREE.OctahedronGeometry(0.4);
    const starMat = new THREE.MeshStandardMaterial({
      color: 0xfacc15,
      emissive: 0xfacc15,
      emissiveIntensity: 0.6,
      metalness: 0.9,
      roughness: 0.3
    });
    const star = new THREE.Mesh(starGeo, starMat);
    star.position.y = tree.position.y + treeHeight / 2 + 0.8;
    treeGroup.add(star);

    const snowCount = 600;
    const snowGeo = new THREE.BufferGeometry();
    const snowPositions = new Float32Array(snowCount * 3);
    for (let i = 0; i < snowCount; i++) {
      snowPositions[i * 3 + 0] = (Math.random() - 0.5) * 40;
      snowPositions[i * 3 + 1] = Math.random() * 20 + 2;
      snowPositions[i * 3 + 2] = (Math.random() - 0.5) * 40;
    }
    snowGeo.setAttribute("position", new THREE.BufferAttribute(snowPositions, 3));
    const snowMat = new THREE.PointsMaterial({
      color: 0xffffff,
      size: 0.06
    });
    const snow = new THREE.Points(snowGeo, snowMat);
    scene.add(snow);

    const countEl = document.getElementById("count");
    function updateCount(num) {
      countEl.textContent = `ê±¸ë¦° ì‚¬ì§„: ${num}ì¥`;
    }

    function getRandomPositionOnTree() {
      const yMin = tree.position.y - treeHeight / 2 + 0.5;
      const yMax = tree.position.y + treeHeight / 2 - 0.5;
      const y = yMin + Math.random() * (yMax - yMin);
      const normalizedHeight =
        (y - (tree.position.y - treeHeight / 2)) / treeHeight;
      const radiusAtY = treeRadius * (1 - normalizedHeight) + 0.2;

      const angle = Math.random() * Math.PI * 2;
      const x = Math.cos(angle) * radiusAtY;
      const z = Math.sin(angle) * radiusAtY;

      const position = new THREE.Vector3(x, y, z);
      return { position };
    }

    // --- Firestoreì—ì„œ ì‹¤ì‹œê°„ìœ¼ë¡œ ì´ë¯¸ì§€ ëª©ë¡ ê°€ì ¸ì˜¤ê¸° ---
    const q = query(imagesCol, orderBy("createdAt", "asc"));
    onSnapshot(q, (snapshot) => {
      console.log("Firestore snapshot size:", snapshot.size);

      snapshot.docChanges().forEach((change) => {
        const id = change.doc.id;
        const data = change.doc.data();

        if (change.type === "added") {
          if (!shownImageIds.has(id)) {
            createMeshForDoc(id, data, treeGroup, getRandomPositionOnTree);
          }
        } else if (change.type === "removed") {
          removeMeshForDoc(id, treeGroup);
        }
      });

      updateCount(snapshot.size);
    });

    // --- íŒŒì¼ ì—…ë¡œë“œ â†’ Storage + Firestore ---
    async function uploadAndRegister(file) {
      if (!currentUser) {
        alert("ì´ë¯¸ì§€ë¥¼ ì˜¬ë¦¬ë ¤ë©´ ë¨¼ì € ë¡œê·¸ì¸ í•´ì£¼ì„¸ìš”!");
        return;
      }

      const filePath = `uploads/${currentUser.uid}/${Date.now()}_${file.name}`;
      const storageRef = ref(storage, filePath);
      const snapshot = await uploadBytes(storageRef, file);
      const downloadURL = await getDownloadURL(snapshot.ref);

      await addDoc(imagesCol, {
        url: downloadURL,
        path: filePath,
        ownerUid: currentUser.uid,
        ownerEmail: currentUser.email,
        createdAt: serverTimestamp()
      });
    }

    fileInput.addEventListener("change", (event) => {
      const files = event.target.files;
      if (!files || !files.length) return;

      const user = auth.currentUser;
      if (!user || !isAllowedDomain(user.email)) {
        alert("ì‚¬ë‚´ êµ¬ê¸€ ê³„ì •ìœ¼ë¡œ ë¡œê·¸ì¸í•´ì•¼ ì—…ë¡œë“œí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.");
        fileInput.value = "";
        return;
      }

      Array.from(files).forEach((file) => {
        if (!file.type.startsWith("image/")) return;
        uploadAndRegister(file).catch((err) =>
          console.error("ì—…ë¡œë“œ ì‹¤íŒ¨", err)
        );
      });

      fileInput.value = "";
    });

    // === ë“œë˜ê·¸ íšŒì „ / íœ  ì¤Œ, ë¦¬ì‚¬ì´ì¦ˆ, ì• ë‹ˆë©”ì´ì…˜ ë£¨í”„ ===
    let isDragging = false;
    let prevX = 0;
    let prevY = 0;
    const dragRotateSpeed = 0.005;

    renderer.domElement.addEventListener("mousedown", (event) => {
      isDragging = true;
      prevX = event.clientX;
      prevY = event.clientY;
    });

    window.addEventListener("mouseup", () => {
      isDragging = false;
    });

    window.addEventListener("mousemove", (event) => {
      if (!isDragging) return;
      const deltaX = event.clientX - prevX;
      const deltaY = event.clientY - prevY;
      prevX = event.clientX;
      prevY = event.clientY;

      treeGroup.rotation.y += deltaX * dragRotateSpeed;
      const newX = THREE.MathUtils.clamp(
        treeGroup.rotation.x + deltaY * dragRotateSpeed,
        -Math.PI / 6,
        Math.PI / 6
      );
      treeGroup.rotation.x = newX;
    });

    renderer.domElement.addEventListener("wheel", (event) => {
      event.preventDefault();
      const zoomSpeed = 0.002;
      const delta = event.deltaY * zoomSpeed;
      const minDist = 8;
      const maxDist = 25;

      const dir = new THREE.Vector3();
      camera.getWorldDirection(dir);

      const newPos = camera.position.clone().addScaledVector(dir, delta * 20);
      const distance = newPos.length();

      if (distance > minDist && distance < maxDist) {
        camera.position.copy(newPos);
      }
    }, { passive: false });

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    let lastTime = 0;
    function animate(time) {
      requestAnimationFrame(animate);
      const delta = (time - lastTime) / 1000;
      lastTime = time;

      if (!isDragging) {
        treeGroup.rotation.y += delta * 0.2;
      }
      star.rotation.y -= delta * 0.4;

      const pos = snowGeo.attributes.position;
      for (let i = 0; i < snowCount; i++) {
        let y = pos.getY(i);
        y -= delta * (0.5 + Math.random() * 0.3);
        if (y < 0.5) {
          y = Math.random() * 20 + 5;
        }
        pos.setY(i, y);
      }
      pos.needsUpdate = true;

      camera.lookAt(0, tree.position.y, 0);
      renderer.render(scene, camera);
    }
    animate(0);
  });
  </script>
